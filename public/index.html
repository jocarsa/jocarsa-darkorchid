<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher/Student WebRTC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left-pane">
    <!-- Chat on top -->
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type message...">
        <button id="chat-send-btn">Send</button>
      </div>
    </div>

    <!-- Attendants list at bottom -->
    <div id="attendants-container">
      <h3>Attendants</h3>
      <div id="attendants-list"></div>
    </div>
  </div>

  <!-- Right pane: Full screen button + video(s) -->
  <div id="right-pane">
    <button id="fullscreenBtn" title="Toggle Full Screen">[  ]</button>
    <div id="video-container"><!-- Teacher or Student video(s) here --></div>
  </div>

  <!-- Login overlay -->
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>Login</h2>
      <label>Your Name:</label>
      <input id="nameField" type="text" placeholder="Your name" />
      <div class="role-selection">
        <label><input type="radio" name="role" value="teacher" checked>Teacher</label>
        <label><input type="radio" name="role" value="student">Student</label>
      </div>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
